<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| GifyTastic</title>


	<!-- Link to bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Link to the style.css -->
	<!--  b    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

</head>
<body>

	<div class="container">
		<h1>gifs</h1>
		<!-- movie buttons -->

		<div id="gif-Buttons"></div>

		<!-- gifs will be dumped here. -->
		<div id="gify-view"></div>

		<!-- Input form where users can enter gif searches -->

		<form id="gif-form">
			<label for="gify-Input">Search for Gif</label>
			<input type="text" id="gify-Input"><br>

			<!-- This button will trigger our AJAX call  -->
			<input id="add-gif" type="submit" value="GifSearch">


		</form>
		

		<!-- This link is for JQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Link to the app.js file -->
		<script src="assets/javascript/app.js" type="text/javascript"></script>

	</div>

</body>
</html>
